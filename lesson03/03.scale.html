<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 150px;
            width: 200px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            transform: scale(2,3);
            -ms-transform: scale(2,3); /*IE9*/
            -webkit-transform: scale(2,3); /*Safari and Chrome*/
        }
    </style>
</head>
<p>scale() 方法用于增加或缩小元素的大小。</p>

<div>
    div 元素的宽度是原始大小的两倍，高度是原始大小的三倍。
</div>
</html>
