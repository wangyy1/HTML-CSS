<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;

        }
        div#div1 {
            animation: myfirst 5s;
            -webkit-animation: myfirst 5s; /* Safari and Chrome */
        }
        @keyframes myfirst {
            from {
                background: red;
            }
            to {
                background: yellow;
            }
        }
        @-webkit-keyframes  myfirst {
            from {
                background: red;
            }
            to {
                background: yellow;
            }
        }

        div#div2 {
            animation: anima2 5s;
            -moz-animation:anima2 5s; /* Firefox */
            -webkit-animation:anima2 5s; /* Safari and Chrome */
            -o-animation:anima2 5s; /* Opera */
        }

        @keyframes anima2
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:green;}
        }

        @-moz-keyframes anima2 /* Firefox */
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:green;}
        }

        @-webkit-keyframes anima2 /* Safari and Chrome */
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:green;}
        }

        @-o-keyframes anima2 /* Opera */
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:green;}
        }

        div#div3 {
            /*position:relative;*/
            /*animation:anima3 5s;*/
            /*-webkit-animation:anima3 5s; !* Safari and Chrome *!*/
        }

        div#div3 {
            position:relative;
            animation:anima3 5s;
            -webkit-animation:anima3 5s; /* Safari and Chrome */
        }

        @keyframes anima3 {
            0% {background: red; left: 0px; top:0px}
            25% {background: yellow; left: 200px; top:0px}
            50% {background: blue; left: 200px; top:200px}
            75% {background: green; left: 0px; top:200px}
            100% {background: red; left: 0px; top:0px}
        }

        @-webkit-keyframes anima3 {
            0% {background: red; left: 0px; top:0px}
            25% {background: yellow; left: 200px; top:0px}
            50% {background: blue; left: 200px; top:200px}
            75% {background: green; left: 0px; top:200px}
            100% {background: red; left: 0px; top:0px}
        }

    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

</body>
</html>
