<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        resize属性指定一个元素是否应该由用户去调整大小。
        */
        div {
            border: 1px solid;
            padding: 10px 40px;
            width: 300px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>

<p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>

<div>调整属性指定一个元素是否由用户可调整大小的。</div>

</body>
</html>
