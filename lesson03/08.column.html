<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        column-count 分割的列数
        column-gap 列之间的间隙
        column-rule-style 列之间的分割线样式
        column-rule-width 列之间的分割线宽度
        column-rule-color 列之间的分割线颜色
        column-rule 上面属性简写
        */
        .newspaper {
            column-count: 3;
            -moz-column-count: 3; /* Firefox */
            -webkit-column-count: 3;

            -webkit-column-gap: 40px; /* Chrome, Safari, Opera */
            -moz-column-gap: 40px; /* Firefox */
            column-gap: 40px;

            -webkit-column-rule-style: solid; /* Chrome, Safari, Opera */
            -moz-column-rule-style: solid; /* Firefox */
            column-rule-style: solid;

            -webkit-column-rule-width: 1px; /* Chrome, Safari, Opera */
            -moz-column-rule-width: 1px; /* Firefox */
            column-rule-width: 1px;

            -webkit-column-rule-color: lightblue; /* Chrome, Safari, Opera */
            -moz-column-rule-color: lightblue; /* Firefox */
            column-rule-color: lightblue;

            -webkit-column-rule: 2px solid red; /* Chrome, Safari, Opera */
            -moz-column-rule: 2px solid red; /* Firefox */
            column-rule: 2px solid red;

        }
    </style>
</head>
<body>

<p><b>注意:</b> Internet Explorer 9及更早 IE 版本浏览器不支持 column-count 属性。</p>

<div class="newspaper">
    “当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”
</div>



</body>
</html>
