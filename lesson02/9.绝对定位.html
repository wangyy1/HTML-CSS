<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /*
        绝对定位
        1.没有父级元素定位的前提下，相对与浏览器定位
        2.父级元素存在定位，会相对与父级元素偏移
        3.在父级元素内定位
        */
        div{
            margin: 10px;
            padding: 5px;
            font-size: 12px;
            line-height: 25px;
        }

        #father {
            border: 1px solid #318b18;
            padding: 0px;
            position: relative;
        }

        #first {
            border: 1px solid #318b18;
        }

        #second {
            border: 1px solid #ff0000;
            position: absolute;
            right: 30px;
        }

        #third {
            border: 1px solid #3700f5;
        }

    </style>
</head>
<body>

<div id="father">
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>

</body>
</html>
