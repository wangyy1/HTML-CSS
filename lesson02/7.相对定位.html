<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /*
        相对定位
        相对于自己原来的位置进行偏移
        */
        div{
            margin: 10px;
            padding: 5px;
            font-size: 12px;
            line-height: 25px;
        }

        #father {
            border: 1px solid #318b18;
            padding: 0px;
        }

        #first {
            border: 1px solid #318b18;
            position: relative; /*相对定位*/
            top: -20px;
            left: 20px;
        }

        #second {
            border: 1px solid #ff0000;
            position: relative;
            bottom: -10px;
            right: 20px;
        }

        #third {
            border: 1px solid #3700f5;
        }

    </style>
</head>
<body>

<div id="father">
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>

</body>
</html>
