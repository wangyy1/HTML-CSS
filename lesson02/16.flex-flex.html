<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        /*
        flex 属性是 flex-grow、flex-shrink 和 flex-basis 三个属性的简写，
        */
        #content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            align-items: flex-end;;
        }
        #content div {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 100px;
            color: black;
        }
        #content div:nth-child(2) {
            flex: 1;
        }

        #content div:nth-child(4) {
            flex: auto;
        }


    </style>
</head>
<body>
<div id="content">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
