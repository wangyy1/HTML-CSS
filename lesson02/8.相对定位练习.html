<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        div {
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 2px solid red;
        }

        div a{
            width: 100px;
            height: 100px;
            background: #E0C3FC;
            text-decoration: none;
            line-height: 100px;
            text-align: center;
            display: block;
            margin: 0px;
            padding: 0px;
            color: white;
        }

        div a:hover {
            background: blue;
        }

        div a:nth-of-type(2) {
            position: relative;
            left: 200px;
            top: -100px;
        }
        div a:nth-of-type(3) {
            position: relative;
        }
        div a:nth-of-type(4) {
            position: relative;
            left: 200px;
            top: -100px;
        }
        div a:nth-of-type(5) {
            position: relative;
            left: 100px;
            top: -300px;
        }

    </style>
</head>
<body>

<div id="father">
    <a href="#">链接1</a>
    <a href="#">链接2</a>
    <a href="#">链接3</a>
    <a href="#">链接4</a>
    <a href="#">链接5</a>
</div>

</body>
</html>
