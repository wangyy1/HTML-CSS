<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* 默认的颜色*/
        a {
            text-decoration: none;
            color: black;
        }
        /* 鼠标悬浮的状态 */
        a:hover{
            color: orange;
            font-size: 30px;
        }
        /* 鼠标按住未释放的状态 */
        a:active{
            color: green;
        }
        #price {
            text-shadow: 10px 10px 10px red; /*阴影*/
        }
    </style>
</head>
<body>

<a href="#">
    <img src="images/2.jpg" alt="图书" height="200">
</a>
<p>
    <a href="#">自然之后</a>
</p>

<p>
    <a href="#">作者：未知</a>
</p>

<p id="price">
    ￥99
</p>
</body>
</html>
