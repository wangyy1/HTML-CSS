<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        h1 {
            color: rgba(0,255,255,0.5);
            text-align: center; /* 文本左右居中, 行高跟块元素高度一致，就可以上下居中*/
        }
        p {
            /*text-indent: 2em; !*首行缩进*!*/
            /*background-color: red;  !*背景颜色*!*/
            /*height: 300px;*/ /*行高*/
            /*line-height: 300px;*/ /*行高*/
        }
        .p1 {
            text-decoration: underline; /*装饰*/
        }
        .p2 {
            text-decoration: line-through;
        }
        .p2 {
            text-decoration: overline;
        }

        /*
        vertical-align 垂直对齐，必须有参照物
        */
        img, span {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<p class="p1">123</p>
<p class="p2">123</p>
<p class="p3">123</p>


<h1>
    编译模式
</h1>


<p>
    JavaScript是一种脚本语言，其源代码在发往客户端运行之前不需经过编译，而是将文本格式的字符代码发送给浏览器由浏览器解释运行。直译语言的弱点是安全性较差，而且在JavaScript中，如果一条运行不了，那么下面的语言也无法运行。而其解决办法就是于使用try{}catch(){}，其中，catch()中会传入错误信息。
</p>

<p>
    <img src="images/1.jpg" alt="">
    <span>垂直对齐，必须有参照物</span>
</p>

</body>
</html>
