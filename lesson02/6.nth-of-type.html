<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #wrap p:nth-of-type(3) {
            background: red;
        }

        p:nth-child(1) {
            background: yellow;
        }
        div:nth-of-type(1) div{
            background: blue;
        }
    </style>
</head>
<body>

<div id="wrap">
    <p>one</p>
    <div>我是div</div>
    <p>two</p>
    <p>three</p>
    <p>four</p>
    <p>five</p>
    <p>six</p>
</div>

</body>
</html>
