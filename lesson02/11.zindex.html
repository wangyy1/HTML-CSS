<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        ul, li {
            padding: 0px;
            margin: 0px;
            list-style: none;
        }
        div {
            position: relative;
        }
        li:nth-of-type(2) {
            position: absolute;
            top: 0px;
        }
        li:nth-of-type(1) {
            position: absolute;
            color: red;
            z-index: 1;
        }

    </style>
</head>
<body>
<div>
    <ul>
        <li>图片图片图片图片图片图片图片图片图片图片图片</li>
        <li><img src="images/1.jpg"></li>
    </ul>
</div>
</body>
</html>
