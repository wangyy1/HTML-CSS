<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商品卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #333;
            font: 13px/1.5 Helvetica Neue, "Microsoft YaHei", "sans-serif";
        }

        a {
            text-decoration: none;
        }

        .card {
            box-sizing: border-box;
            height: 300px;
            width: 234px;
            padding: 20px 0px;
            background-color: #fff;
            margin: 100px auto;
            text-align: center;
        }

        /*设置图片容器*/
        .img-wrapper {
            padding-bottom: 18px;
        }

        .img-wrapper img {
            vertical-align: top;
            width: 160px;
            height: 160px;
        }

        /*设置标题*/
        h3 {
            font-size: 14px;
            color: #333;
            font-style: normal;
        }
        /*设置描述文字*/
        .desc {
            margin: 2px 0 10px;
            color: #b0b0b0;
            font-size: 12px;
        }

        .price span {
            color: #ff6700;
            font-size: 14px;
        }
        .price del {
            color: #b0b0b0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<a href="">
    <div class="card">
        <div class="img-wrapper">
            <img src="./imgs/0f8abb2bc3947c4679e3f1b2aafc28c0.webp" alt="笔记本">
        </div>
        <h3>小米笔记本Pro X 14</h3>
        <p class="desc">高能旗舰 轻薄力作</p>
        <div class="price">
            <span>6999元</span>
            <del>7999元</del>
        </div>
    </div>
</a>
</body>
</html>
