<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width: 800px;
            height: 600px;
            border: 10px red solid;
            position: relative;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /*
                实现水平剧中和垂直剧中
                盒子模型的等式
                    margin-left + 可见框宽度 + margin-right = 包含块的内容区宽度
                当元素开启了绝对定位后，两个新的等式诞生了！
                    left + margin-left + 可见框宽度 + margin-right + right = 包含块的内容区宽度
                    top + margin-top + 可见框高度 + margin-bottom + bottom = 包含块的内容区高度

                    auto + auto + 200 + auto + auto = 800
                    0 + auto + 200 + auto + 0 = 800
            */
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
