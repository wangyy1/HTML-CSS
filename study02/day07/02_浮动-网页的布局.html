<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页的布局</title>
    <style>
        header{
            width: 800px;
            height: 100px;
            background-color: #bfa;
            margin: 0 auto;
        }

        main{
            width: 800px;
            height: 400px;
            background-color: tomato;
            margin: 10px auto;
        }

        main div {
            float: left;
        }
        main .menu{
            height: 100%;
            width: 150px;
            background-color: orange;
        }

        main .banner{
            width: 350px;
            height: 100%;
            background-color: #ff0;
        }

        main .goods {
            width: 150px;
            height: 100%;
            background-color: skyblue;
        }

        main .info {
            width: 150px;
            height: 100%;
            background-color: greenyellow;
        }

        footer{
            width: 800px;
            height: 150px;
            background-color: silver;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<header></header>
<main>
    <div class="menu">菜单</div>
    <div class="banner">轮播图</div>
    <div class="goods">商品</div>
    <div class="info">信息</div>
</main>
<footer></footer>

</body>
</html>
