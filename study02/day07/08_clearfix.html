<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clearfix</title>
    <style>
        .box1{
            border: 10px red solid;
        }

        .box2{
            float: left;
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }

/*        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }

        .clearfix::before{
            content: "";
            display: table;
        }*/

        .clearfix::after,
        .clearfix::before{
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

<div class="box3 clearfix">
    <div class="box4"></div>
</div>

</html>
