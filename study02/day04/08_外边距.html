<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style>
        /*
            外边距的折叠
                - 垂直方向的相邻外边距会发生外边距折叠的现象
                    兄弟元素间外边距会取较大值（这样设计是为了避免两个元素之间的距离过远）
                    父子元素间子元素外边距会传递给父元素，这样会导致布局出问题，需要避免该问题
         */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;

            margin-bottom: 100px;
        }
        .box2 {
            marg-top: 100px;
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
        }

        .box4 {
            width: 300px;
            height: 300px;
            background-color: #bfa;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box4">
        <div class="box5"></div>
    </div>
    <hr>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
