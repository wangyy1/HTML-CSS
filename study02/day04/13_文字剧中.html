<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字剧中</title>
    <style>
        p{
            height: 50px;
            border: 1px #000 solid;
            /*文字水平居中*/
            text-align: center;

            /*将行高设置为和元素高度一样的值即可让元素垂直居中*/
            line-height: 50px;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<p>今天天气真不错！</p>

<a href="#">超链接</a>
</body>
</html>
