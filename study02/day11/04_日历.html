<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .outer {
            width: 740px;
            height: 460px;
            background-color: #bfc;
            margin: 100px auto;
            position: relative;
        }
        .month {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #f00;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: white;
            line-height: 60px;
            left: -60px;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            background-color: rgb(242,242,242);
            text-align: center;
        }

        th, td {
            border: 1px rgb(223,223,223) solid;
        }
        
        td:has(*):hover {
            background-color: #c0c0c0;
            cursor: pointer;
        }
        .red {
            color: red;
        }

        tr:first-child {
            height: 40px;
        }
        td{
            width: 106px;
            font-size: 16px;
            text-align: center;
            vertical-align: middle;
        }

        td div:first-child {
            font-size: 24px;
            font-weight: bold;
        }

        .xiu{
            background-color: rgb(254, 240, 239);
            position: relative;
        }

        .xiu::before{
            content: "休";
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            background-color: red;
            color: white;
            font-weight: bold;
            line-height: 30px;
            border-radius: 6px;
        }

    </style>
</head>
<body>
<div class="outer">
    <div class="month">1</div>
    <table>
        <tr>
            <th>一</th>
            <th>二</th>
            <th>三</th>
            <th>四</th>
            <th>五</th>
            <th class="red">六</th>
            <th class="red">日</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="xiu">
                <div>1</div>
                <div>元旦</div>
            </td>
        </tr>
        <tr>
            <td class="xiu">
                <div>2</div>
                <div>初五</div>
            </td>
            <td>
                <div>3</div>
                <div>初六</div>
            </td>
            <td>
                <div>4</div>
                <div>初七</div>
            </td>
            <td>
                <div>5</div>
                <div class="red">腊八节</div>
            </td>
            <td>
                <div>6</div>

            </td>
            <td>
                <div>7</div>

            </td>

            </td>
        </tr>
        <tr>
            <td>
                <div>9</div>
                <div>十二</div>
            </td>
            <td>
                <div>10</div>
                <div>十三</div>
            </td>
            <td>
                <div>11</div>
                <div>十四</div>
            </td>
            <td>
                <div>12</div>

            </td>
            <td>

            </td>

            </td>
            <td>
                <div>15</div>

        </tr>
        <tr>

                <div>16</div>

                <div>18</div>

            <td>

    </table>
</div>
</body>
</html>
