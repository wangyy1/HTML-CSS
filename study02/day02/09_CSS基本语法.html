<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS基本语法</title>
<!--    <link rel="stylesheet" href="style.css">-->

    <style>
        /*
            CSS注释

            基本语法：
                选择器 声明块

            选择器：
                - 选择器用来指定要设置样式的元素

            声明块：
                - 声明块用来设置样式
                - 声明块由一对大括号括起来
                - 声明块里边是一个一个的声明
                - 声明是一个名值对：
                    一个样式名对应一个（或多个）样式值，之间使用:连接，使用;结尾

            https://developer.mozilla.org/en-US/docs/Web/CSS/Reference

        */

        p {
            color:orange;
            font-size: 40px;
        }


    </style>
</head>
<body>
<p>今天天气真不错！我们大家来上课！</p>
<p>老师讲的真不错，我们大家真欢乐！</p>
</body>
</html>
