<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style>
        /*
          基本选择器：
            元素选择器
              - 根据标签名选中多个元素
              - 语法：标签名{}
              - 例子：
                  p{}  div{}  h1{}

            id选择器
              - 根据元素的id属性选中一个元素
              - 语法：#id {}
              - 例子：
                  #p1{} #box{} #head{}

            类选择器（最常用的选择器）
              - 根据元素的class属性选中元素
              - 语法：.class{}
              - 例子：.p1{} .box{} .head{}

            通配选择器
              - 选择页面中的所有元素
              - 语法： *{}


         */

        /*#p1{*/
        /*  color: tomato;*/
        /*}*/

        /*.p2{*/
        /*  color: orange;*/
        /*}*/

        /*.p3{*/
        /*  font-size: 50px;*/
        /*}*/

        *{
            color: red;
        }
    </style>
</head>
<body>

<!--
  通过CSS选择器，可以选中页面中的指定元素，从而为这些元素设置样式，
    CSS中为我们提供了大量的选择器，但是在项目中并不是所有的选择器都很常用
-->

<!--
  class属性和id类似，每一个元素都可以指定，用来为元素进行分类,
    和id不同，可以为多个元素指定相同的class，拥有同一个class的元素可以说它们是同一类元素
    也可以同时为一个元素指定多个class
-->

  <h1 class="p2">落霞与孤鹜齐飞</h1>
  <p id="p1">秋水共长天一色</p>
  <p class="p2 p3">先天下之忧而忧，后天下之乐而乐</p>
  <div>大金链子小金表，一天三顿小烧烤</div>
</body>
</html>
