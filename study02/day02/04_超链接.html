<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
  a
   - 使用a标签来定义一个超链接
   - 通过超链接可以跳转到其他的页面
   - 属性：
      href：指定要跳转到位置
        - 需要一个路径作为参数
      target：指定页面打开的位置
        - 可选值：
            _self 默认值，在当前页面打开链接
            _blank 在新的标签页打开链接
-->

<a href="https://lilichao.com" target="_blank">lilichao.com</a>

<hr>

<a href="./02_图片标签.html" target="_self">超链接</a>

<hr>

<a href="./02_图片标签.html" target="_parent">超链接</a>


<hr>

<a href="./02_图片标签.html" target="hello">超链接</a>


</body>
</html>
