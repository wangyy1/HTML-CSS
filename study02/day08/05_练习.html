<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东顶部导航条</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <style>

        body{
            font: 12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
        }

        a {
            text-decoration: none;
            /*
                 inherit 表示设置继承祖先的样式
            */
            color:inherit;
        }

        .outer{
            min-width: 1190px;
            height: 30px;
            border-bottom: 1px solid #ddd;
            background-color: #e3e4e5;
        }
        .menu {
            width: 1190px;
            height: 30px;
            line-height: 30px;
            margin: 0 auto;
            color: #999;
        }

        /*    设置左侧菜单*/
        .city {
            float: left;
            cursor: pointer;
        }
        .city i {
            color: #f10215;
            font-size: 14px;
        }

        .city .current{
            padding: 0 7px;
        }

        /*    设置右侧菜单*/
        .user-info {
            float: right;
        }

        .user-info li,
        .user-info .line{
            float: left;
        }

        .user-info li {
            padding: 0 7px;
        }
        .user-info a:hover,
        .user-info li > div:hover,
        .user-info .hot {
            color: #f10215;
        }

        .user-info .line {
            width: 1px;
            height: 10px;
            background-color: #ccc;
            /*border-left: 1px #ccc solid;*/
            margin: 10px 5px;

        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="menu">
            <!--左侧菜单-->
            <div class="city">
                <div class="current">
                    <i class="fa-solid fa-map-marker-alt"></i>
                    <span>北京</span>
                </div>
            </div>
            <!--右侧菜单-->
            <ul class="user-info">
                <li>
                    <a href="#">你好，请登录</a>
                </li>
                <li>
                    <a class="hot" href="#">免费注册</a>
                </li>
                <span class="line"></span>
                <li>
                    <a href="#">我的订单</a>
                </li>
                <span class="line"></span>
                <li>
                    <a href="#">我的京东</a>
                    <i class="fa-solid fa-angle-down"></i>
                </li>
                <span class="line"></span>
                <li>
                    <a class="hot" href="#">企业采购</a>
                    <i class="fa-solid fa-angle-down"></i>
                </li>
                <span class="line"></span>
                <li>
                    <div>
                        <span href="#">商家服务</span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </li>
                <span class="line"></span>
                <li>
                    <div>
                        <span href="#">网站导航</span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </li>
                <span class="line"></span>
                <li>
                    <span href="#">手机京东</span>
                </li>
                <span class="line"></span>
                <li>
                    <a href="#">网站无障碍</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
