<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本的样式</title>
    <style>
        p {
            border: 2px red solid;
            font-size: 40px;
            /*
                line-height 用来设置元素的行高
                    行就是用来放文字的，行高就是文字所在行的高度
                    文字默认是在行高中垂直居中

                行间距 = 行高 - 字体大小

                行高可以设置一个数字，那么行高将会是字体大小对应的倍数
            */
            /*line-height: 100px;*/
            line-height: 1.5;
        }

        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 10px red solid;
        }
    </style>
</head>
<body>
    <p>
        落霞与孤鹜齐飞，秋水共长天一色
        落霞与孤鹜齐飞，秋水共长天一色
    </p>

    <div>
        文字
    </div>
</body>
</html>
