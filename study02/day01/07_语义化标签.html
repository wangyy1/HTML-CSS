<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
<!--
  网页除了需要被人看以外，还需要爬虫程序爬取，
    w3c就希望能够帮助程序更好的爬取这个页面
    于是它就添加了很多不同的语义化标签来帮助程序来识别页面


    main 主要内容，一个页面中最好只有一个main标签
    header 头部内容
    footer 底部内容
    article 表示一个独立的内容
    aside 侧边栏，和主体独立的内容
    nav 表示导航
    section 独立的区块

    通过这些语义化标签，可以对网页中的不同内容进行描述，
      方便爬虫程序识别页面，但是大部分情况下我们不会大量使用这些标签

    实际开发中，比较常见的情况是，使用div代替所有标签

    作业1：
      分别为上述7个标签创建一个demo
    作业2：
      查看mdn文档，找到5个标签，注明他们的作用
    固定作业：
      整理笔记

-->

<header>头部内容</header>
<main>主体内容</main>
<footer>底部内容</footer>
<article></article>

</body>
</html>
