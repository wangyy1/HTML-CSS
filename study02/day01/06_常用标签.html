<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>
<body>
<!--
  标签列表：
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element
  列表
    有序列表
      - 使用ol来创建有序列表
      - 在ol中使用li来表示列表项
    无序列表
      - 使用ul来创建无序列表
      - 在ul中使用li来表示列表项
    定义列表
      - 定义列表用来描述一些内容
      - 使用dl来创建一个定义列表
        使用dt来定义被描述的内容
        使用dd来对内容进行描述


    1.芹菜
    2.萝卜
    3.大闸蟹
-->
<ol>
  <li>芹菜</li>
  <li>萝卜</li>
  <li>大闸蟹</li>
</ol>

<ul>
  <li>芹菜</li>
  <li>萝卜</li>
  <li>大闸蟹</li>
</ul>

<!--列表之间可以互相嵌套-->
<ul>
  <li>
    鱼香有肉丝
    <ol>
      <li>鱼</li>
      <li>香</li>
      <li>肉丝</li>
    </ol>
  </li>
  <li>宫保鸡丁</li>
  <li>西红柿炒番茄</li>
</ul>

<dl>
  <dt>陌之宇</dt>
  <dd>日本知名歌舞伎</dd>
  <dt>大闸蟹</dt>
  <dd>宁波著名大螃蟹</dd>
  <dd>以擅长横着走路著称</dd>
</dl>

</body>
</html>
