<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
<!--
  title表示标题标签，文字会显示到标签页上，
    搜索引擎在抓取页面中，会通过title的内容来识别网页的主要内容
    这部分主要是SEO相关的知识（SEO搜索引擎优化）
-->
    <title>常用标签</title>
</head>
<body>

<!--
  标题标签
    一共有6级标题，从h1~h6
     h1最大，h6最小，从语义上讲，h1最重要，h2其次，h3再次...
     注意：对于html标签来说，我们关注的是标签语义，而不是它的样式

     在SEO中h1的重要性仅次于title，搜索引擎也会通过h1来识别页面的主要信息，
      通常一个页面只有一个h1
-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>二级标题</h3>
<h4>二级标题</h4>
<h5>二级标题</h5>
<h6>二级标题</h6>

<!--
  p 标签表示一个段落
-->
<p>我是一个段落</p>

<!--
  br 标签表示换行
-->
<br>

<!--
  hr 表示水平线
-->
<hr>

<!--
  可以通过实体在网页中来表示一些特殊符号
    语法：&实体的名字;
    常用：
      &lt; 小于号
      &gt; 大于号
      &nbsp; 空格
      &copy; 版权符号

      https://www.w3school.com.cn/html/html_entities.asp
-->
<!--a&lt;b&gt;c-->
&copy;
<!--
  在html中会忽略多个空格和换行，
    多个空格和换行只会被识别为一个空格
-->

陌之宇真&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;帅！
<br>
</body>
</html>
