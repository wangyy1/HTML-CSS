<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>元素间的关系</title>
</head>
<body>
<!--
  标签 tag
  元素 element

  元素之间的关系：
    父元素
      - 直接包含子元素的元素是父元素
    子元素
      - 直接被父元素包含的元素
    祖先元素
      - 直接或间接包含后代元素的元素是祖先元素
      - 父元素也是祖先元素
    后代元素
      - 直接或间接被祖先元素包含的元素是后代元素
      - 子元素也是后代元素
    兄弟元素
      - 拥有相同的父元素的元素是兄弟元素

-->

</body>
</html>
