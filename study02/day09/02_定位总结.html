<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位总结</title>
</head>
<body>
<!--
    相对定位
        - 不脱离文档流-不会修改元素的性质（不会把元素改成块元素）
        - 相对定位参照于元素在文档流中的位置进行定位
        - 相对定位更多的是配合绝对定位来使用

    绝对定位
        - 脱离文档
        - 绝对定位元素是参照于它的包含块来定位的
        - 在网页中定位的主要手段就是绝对定位

    固定定位
        - 脱离文档流


    offset（偏移量）
        - 四个偏移量，可以有四种组合方式
            top left 通过左上角定位
            top right 通过右上角定位
            bottom left 通过左下角定位
            bottom right 通过右下角定位
-->


</body>
</html>
