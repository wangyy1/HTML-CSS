<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
    <style>
        body{
            perspective: 800px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: tomato;
            transition: all 3s;
            margin: 200px auto;
        }

        .box1:hover{
            /*
                scaleX x轴缩放
                scaleY y轴缩放
                scale x y缩放

                scaleZ z轴缩放（需要3d下才能看出效果）
            */
            transform: scaleZ(2);
        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
