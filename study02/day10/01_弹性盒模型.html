<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>弹性盒模型</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        ul{
            display: flex;
            width: 800px;
            height: 800px;
            border: 10px red solid;
            align-items: start;
        }

        li{
            width: 100px;
            line-height: 100px;
            font-size: 50px;
            color: #fff;
            text-align: center;
        }

        /*
            align-self
                - 弹性子元素的样式
                - 用来单独设置某个弹性子元素的对齐方式

            order
                - 用来指定弹性子元素的位置
        */
        li:nth-child(1){
            /*align-self: center;*/
            background-color: #bfa;
            order: 5;
        }

        li:nth-child(2){
            background-color: orange;
            order: 2;
        }

        li:nth-child(3){
            background-color: yellowgreen;
            order: 1;
        }

        li:nth-child(4){
            background-color: tomato;
            order: 3;
        }

        li:nth-child(5){
            background-color: skyblue;
            order: 4;
        }


    </style>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>



</body>
</html>
