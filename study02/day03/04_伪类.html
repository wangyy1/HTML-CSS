<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        /*
          :not
            - 否定伪类，除了某些元素
         */
        /*p:not(.p1) {*/
        /*    color: tomato;*/
        /*}*/

        p:not(:nth-child(3)) {
            color: tomato;
        }
    </style>
</head>
<body>
<p>锄禾日当午</p>
<p>桃花潭水深千尺</p>
<p class="p1">汪伦厕所不用纸</p>
<p>粒粒皆辛苦</p>
</body>
</html>
