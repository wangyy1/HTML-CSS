<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        /*
           https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes

             结构伪类：
               :root
                   - 根元素
               :empty
                   - 空元素，元素中没有内容
               :first-child
                   - 第一个子元素，某个标签中的第一个子元素
               :first-of-type
                   - 同类型中的第一个子元素
               :last-child
                   - 最后一个子元素
               :last-of-type
                   - 同类型中的最后一个子元素
               :nth-child
                   - 第n个子元素
               :nth-of-type
                   - 同类型中第n个子元素
               :nth-last-child
                   - 倒数第n个元素
               :nth-last-of-type
                   - 同类型中倒数第n个元素
               :only-child
                   - 唯一的子元素
               :only-of-type
                   - 同类型中唯一的子元素

    */
        .box1, .box2 {
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }

        div:empty {
            background: yellow;
        }

/*        li:first-child {

        /*    color: deepskyblue;*/

/*        li:nth-child(2) {

        }*/
        /*
        n 表示从0开始的证书
        2n 表示偶数

        even 表示偶数，相当于2n
        odd 表示奇数，相当于2n+1
        */
        /*li:nth-child(2n) {*/
        /*    color: orange;*/
        /*}*/

        /*li:only-child {*/
        /*    color: blue;*/
        /*}*/

        li:only-of-type {
            color: blue;
        }
    </style>
</head>
<body>
<span>span</span>
<li>我是body里的li</li>

<div class="box1">box1</div>
<hr>

</html>
